yan.hosts=http://localhost:8080/kcaptcha/
#yan.hosts=http://localhost:8080/captchaserver/;http://localhost:8081/captchaserver/

yan.defaultImageFormat=jpeg
yan.defaultImageWidth=120
yan.defaultImageHeight=40
yan.defaultCodeLength=4
yan.maxImageWidth=300
yan.maxImageHeight=150
yan.simplemode=0
yan.mathmode=1
yan.colormode=2
yan.plainmode=3
yan.defaultmode=0
yan.colorhint=Pick out letters in {0}.
yan.imagedirectorypath=F:/Testdata/
yan.databasedirectorypath=F:/TestData/Addatabase.txt
yan.adurlsdirectorypath=F:/TestData/Adurl.txt
yan.enableAA=true
yan.expireminutes=120
yan.checkip=false
yan.digestMethod=SHA-1
yan.maxcodelength=8

yan.jms.securityprincipal=system
yan.jms.securitycredentials=manager
yan.jms.initialcontextfactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
yan.jms.providerurl=vm://localhost

yan.mc.host=127.0.0.1:11211

yan.apikey.enableapikey=true
yan.apikey.dbfilename=apikeydb

yan.cache.enabled=true
yan.cache.filecachepath=cache/
yan.cache.updateradio=0.3
yan.cache.cachevolume=300000

yan.message.expireOrInvalid=ERROR: Key was expired or never exists
yan.message.hostInvalid=ERROR: Invalid Host
yan.message.apikeyError=ERROR: Invalid Apikey, check input or contact with administrator
yan.message.notEnoughArgs=ERROR: Not enough parameter
yan.message.invalidCode=ERROR: Code doesn't match pattern

